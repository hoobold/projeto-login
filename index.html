<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="titulo">Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p>
                        <span id="perfil" class="material-symbols-outlined"></span>
                        <label for="Iusu">seu email:</label>
                        <input type="email" name="email" id="iemail" required minlength="8" maxlength="15" size="15" placeholder="seu e-mail" autocomplete="current-email">
                    </p>
                    <p>
                        <label for="Isenha">senha:</label>
                        <input type="password" name="senha" id="Isenha" required minlength="8" maxlength="15" size="15" placeholder="sua senha" autocomplete="current-password">
                    </p>
                    <p>
                       <input type="submit" value="Entrar"> 
                       <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
